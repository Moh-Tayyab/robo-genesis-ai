<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Humanoid Body Plan - Joints &amp; DOF</text>

  <!-- Simplified Robot Skeleton -->
  <!-- Spine -->
  <line x1="200" y1="80" x2="200" y2="280" stroke="#666" stroke-width="8" stroke-linecap="round"/>

  <!-- Head -->
  <circle cx="200" cy="65" r="30" fill="#4A90D9" stroke="#357ABD" stroke-width="2"/>

  <!-- Neck Joint -->
  <circle cx="200" cy="100" r="12" fill="#FF6B6B" stroke="#cc5555" stroke-width="2"/>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="11" fill="#333">Neck (2-3 DOF)</text>

  <!-- Shoulders -->
  <line x1="130" y1="130" x2="270" y2="130" stroke="#666" stroke-width="6" stroke-linecap="round"/>

  <!-- Left Shoulder Joint -->
  <circle cx="130" cy="130" r="14" fill="#FF6B6B" stroke="#cc5555" stroke-width="2"/>

  <!-- Right Shoulder Joint -->
  <circle cx="270" cy="130" r="14" fill="#FF6B6B" stroke="#cc5555" stroke-width="2"/>
  <text x="295" y="135" font-family="Arial, sans-serif" font-size="11" fill="#333">Shoulder (3 DOF)</text>

  <!-- Left Upper Arm -->
  <line x1="115" y1="140" x2="95" y2="200" stroke="#666" stroke-width="5" stroke-linecap="round"/>

  <!-- Right Upper Arm -->
  <line x1="285" y1="140" x2="305" y2="200" stroke="#666" stroke-width="5" stroke-linecap="round"/>

  <!-- Left Elbow Joint -->
  <circle cx="95" cy="200" r="10" fill="#4ECDC4" stroke="#3db3ab" stroke-width="2"/>

  <!-- Right Elbow Joint -->
  <circle cx="305" cy="200" r="10" fill="#4ECDC4" stroke="#3db3ab" stroke-width="2"/>
  <text x="325" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">Elbow (1 DOF)</text>

  <!-- Left Forearm -->
  <line x1="95" y1="210" x2="80" y2="270" stroke="#666" stroke-width="4" stroke-linecap="round"/>

  <!-- Right Forearm -->
  <line x1="305" y1="210" x2="320" y2="270" stroke="#666" stroke-width="4" stroke-linecap="round"/>

  <!-- Left Wrist Joint -->
  <circle cx="80" cy="270" r="8" fill="#95E1D3" stroke="#7bc9bb" stroke-width="2"/>

  <!-- Right Wrist Joint -->
  <circle cx="320" cy="270" r="8" fill="#95E1D3" stroke="#7bc9bb" stroke-width="2"/>
  <text x="340" y="275" font-family="Arial, sans-serif" font-size="11" fill="#333">Wrist (2-3 DOF)</text>

  <!-- Hands -->
  <rect x="65" y="280" width="30" height="20" rx="5" fill="#888"/>
  <rect x="305" y="280" width="30" height="20" rx="5" fill="#888"/>

  <!-- Pelvis -->
  <line x1="150" y1="280" x2="250" y2="280" stroke="#666" stroke-width="8" stroke-linecap="round"/>

  <!-- Waist Joint -->
  <circle cx="200" cy="250" r="12" fill="#DDA0DD" stroke="#bb88bb" stroke-width="2"/>
  <text x="225" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">Waist (1-2 DOF)</text>

  <!-- Left Hip Joint -->
  <circle cx="165" cy="295" r="14" fill="#FF6B6B" stroke="#cc5555" stroke-width="2"/>

  <!-- Right Hip Joint -->
  <circle cx="235" cy="295" r="14" fill="#FF6B6B" stroke="#cc5555" stroke-width="2"/>
  <text x="260" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">Hip (3 DOF)</text>

  <!-- Left Thigh -->
  <line x1="165" y1="310" x2="160" y2="380" stroke="#666" stroke-width="6" stroke-linecap="round"/>

  <!-- Right Thigh -->
  <line x1="235" y1="310" x2="240" y2="380" stroke="#666" stroke-width="6" stroke-linecap="round"/>

  <!-- Left Knee Joint -->
  <circle cx="160" cy="385" r="12" fill="#4ECDC4" stroke="#3db3ab" stroke-width="2"/>

  <!-- Right Knee Joint -->
  <circle cx="240" cy="385" r="12" fill="#4ECDC4" stroke="#3db3ab" stroke-width="2"/>
  <text x="265" y="390" font-family="Arial, sans-serif" font-size="11" fill="#333">Knee (1 DOF)</text>

  <!-- Left Shin -->
  <line x1="160" y1="400" x2="155" y2="460" stroke="#666" stroke-width="5" stroke-linecap="round"/>

  <!-- Right Shin -->
  <line x1="240" y1="400" x2="245" y2="460" stroke="#666" stroke-width="5" stroke-linecap="round"/>

  <!-- Left Ankle Joint -->
  <circle cx="155" cy="465" r="10" fill="#95E1D3" stroke="#7bc9bb" stroke-width="2"/>

  <!-- Right Ankle Joint -->
  <circle cx="245" cy="465" r="10" fill="#95E1D3" stroke="#7bc9bb" stroke-width="2"/>
  <text x="270" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">Ankle (2 DOF)</text>

  <!-- Feet -->
  <rect x="130" y="478" width="50" height="12" rx="3" fill="#888"/>
  <rect x="220" y="478" width="50" height="12" rx="3" fill="#888"/>

  <!-- Legend Box -->
  <rect x="450" y="70" width="320" height="200" rx="10" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="610" y="95" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Joint Types by DOF</text>

  <circle cx="475" cy="125" r="12" fill="#FF6B6B"/>
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">High DOF (3) - Ball &amp; Socket</text>
  <text x="500" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">Shoulder, Hip</text>

  <circle cx="475" cy="175" r="10" fill="#4ECDC4"/>
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333">Low DOF (1) - Hinge</text>
  <text x="500" y="195" font-family="Arial, sans-serif" font-size="10" fill="#666">Elbow, Knee</text>

  <circle cx="475" cy="225" r="8" fill="#95E1D3"/>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">Medium DOF (2-3) - Complex</text>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="10" fill="#666">Wrist, Ankle, Neck</text>

  <!-- DOF Summary -->
  <rect x="450" y="290" width="320" height="230" rx="10" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="610" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Typical Humanoid DOF Count</text>

  <text x="470" y="345" font-family="Arial, sans-serif" font-size="12" fill="#333">Head/Neck: 2-3 DOF</text>
  <text x="470" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333">Torso/Waist: 1-3 DOF</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333">Each Arm: 7 DOF (3+1+3)</text>
  <text x="470" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">Each Hand: 10-20 DOF</text>
  <text x="470" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333">Each Leg: 6 DOF (3+1+2)</text>

  <line x1="470" y1="445" x2="740" y2="445" stroke="#ccc" stroke-width="1"/>

  <text x="470" y="470" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Basic Humanoid: ~30 DOF</text>
  <text x="470" y="490" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">With Hands: ~50-70 DOF</text>
  <text x="470" y="510" font-family="Arial, sans-serif" font-size="10" fill="#666">More DOF = More control complexity</text>
</svg>