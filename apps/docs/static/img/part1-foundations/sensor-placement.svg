<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Robot Sensor Placement</text>

  <!-- Robot Body Outline -->
  <!-- Head -->
  <ellipse cx="400" cy="100" rx="45" ry="50" fill="#e0e0e0" stroke="#666" stroke-width="2"/>

  <!-- Torso -->
  <rect x="340" y="145" width="120" height="140" rx="10" fill="#d0d0d0" stroke="#666" stroke-width="2"/>

  <!-- Arms -->
  <rect x="280" y="155" width="55" height="20" rx="5" fill="#c0c0c0" stroke="#666" stroke-width="2"/>
  <rect x="265" y="175" width="20" height="80" rx="5" fill="#c0c0c0" stroke="#666" stroke-width="2"/>

  <rect x="465" y="155" width="55" height="20" rx="5" fill="#c0c0c0" stroke="#666" stroke-width="2"/>
  <rect x="515" y="175" width="20" height="80" rx="5" fill="#c0c0c0" stroke="#666" stroke-width="2"/>

  <!-- Legs -->
  <rect x="355" y="290" width="35" height="100" rx="5" fill="#b0b0b0" stroke="#666" stroke-width="2"/>
  <rect x="410" y="290" width="35" height="100" rx="5" fill="#b0b0b0" stroke="#666" stroke-width="2"/>

  <!-- Feet -->
  <rect x="345" y="390" width="55" height="20" rx="5" fill="#a0a0a0" stroke="#666" stroke-width="2"/>
  <rect x="400" y="390" width="55" height="20" rx="5" fill="#a0a0a0" stroke="#666" stroke-width="2"/>

  <!-- LIDAR Sensor (top of head) -->
  <circle cx="400" cy="55" r="15" fill="#FF6B6B" stroke="#cc5555" stroke-width="2"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">L</text>

  <!-- Camera Eyes -->
  <circle cx="380" cy="90" r="12" fill="#4ECDC4" stroke="#3db3ab" stroke-width="2"/>
  <circle cx="420" cy="90" r="12" fill="#4ECDC4" stroke="#3db3ab" stroke-width="2"/>
  <text x="380" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">C</text>
  <text x="420" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">C</text>

  <!-- IMU (in torso) -->
  <rect x="385" y="200" width="30" height="30" rx="5" fill="#95E1D3" stroke="#7bc9bb" stroke-width="2"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333" font-weight="bold">IMU</text>

  <!-- Force/Torque Sensors (hands and feet) -->
  <circle cx="265" cy="260" r="10" fill="#DDA0DD" stroke="#bb88bb" stroke-width="2"/>
  <text x="265" y="264" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">F/T</text>

  <circle cx="535" cy="260" r="10" fill="#DDA0DD" stroke="#bb88bb" stroke-width="2"/>
  <text x="535" y="264" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">F/T</text>

  <circle cx="372" cy="405" r="10" fill="#DDA0DD" stroke="#bb88bb" stroke-width="2"/>
  <text x="372" y="409" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">F/T</text>

  <circle cx="427" cy="405" r="10" fill="#DDA0DD" stroke="#bb88bb" stroke-width="2"/>
  <text x="427" y="409" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">F/T</text>

  <!-- Legend -->
  <rect x="580" y="80" width="180" height="180" rx="10" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="670" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Legend</text>

  <!-- LIDAR Legend -->
  <circle cx="600" cy="130" r="10" fill="#FF6B6B"/>
  <text x="620" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">LIDAR - 3D Mapping</text>

  <!-- Camera Legend -->
  <circle cx="600" cy="160" r="10" fill="#4ECDC4"/>
  <text x="620" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">Camera - Vision</text>

  <!-- IMU Legend -->
  <rect x="590" y="180" width="20" height="20" rx="3" fill="#95E1D3"/>
  <text x="620" y="195" font-family="Arial, sans-serif" font-size="12" fill="#333">IMU - Orientation</text>

  <!-- Force/Torque Legend -->
  <circle cx="600" cy="220" r="10" fill="#DDA0DD"/>
  <text x="620" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">F/T - Touch/Force</text>

  <!-- Callout lines -->
  <line x1="400" y1="55" x2="550" y2="55" stroke="#FF6B6B" stroke-width="1" stroke-dasharray="4"/>
  <text x="555" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">360Â° scanning</text>

  <line x1="445" y1="90" x2="550" y2="90" stroke="#4ECDC4" stroke-width="1" stroke-dasharray="4"/>
  <text x="555" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666">RGB + Depth</text>
</svg>