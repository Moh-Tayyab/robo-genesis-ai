version: '3.8'

services:
  rag-chatbot:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - NEON_DB_URL=${NEON_DB_URL}
      - QDRANT_TOP_K=${QDRANT_TOP_K:-5}
      - QDRANT_SCORE_THRESHOLD=${QDRANT_SCORE_THRESHOLD:-0.75}
      - RERANK_THRESHOLD=${RERANK_THRESHOLD:-0.85}
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: rag_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: